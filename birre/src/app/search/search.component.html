<div class = "container-fluid">
    <input type="search" #newquery class="form-control rounded">
    <button (click)="submit(newquery)" class = "btn btn-primary">Search</button>
</div>

<div *ngFor = "let b of results">
    <a [routerLink]= "['/caratteristiche', b.id]"> <h3>{{b.name}}</h3> </a>
    <p> <img width = "75" src="{{ b.image_url }}"> </p>
    <hr>
</div>
